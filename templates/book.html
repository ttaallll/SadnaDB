<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<h1>{{ book.metaData['title'] }}</h1>
Author: {{ book.metaData['author'] }}
<br/>
Release Date: {{ book.metaData['releaseDate'] }}
<br/>
Language: {{ book.metaData['language'] }}
<br/>
<a href="https://storage.googleapis.com{{ book.metaData['fileLocation'] }}">Full Text</a>

<br/>
<br/>
Words:
<br/>
{% for tempWord in book.words %}
    <li><a href="{{ tempWord.href }}&bookId={{ bookId }}">{{ tempWord.text }}</a> - {{ tempWord.count }}</li>
{% endfor %}

</body>
</html>
